<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input
        type="search"
        class="filtro"
        placeholder="O que você procura"
        autofocus
        [(ngModel)]="filtro"
        (keyup)="pesquisarPensamentos()"
      />
      <img
        src="/assets/imagens/lupa.png"
        alt="Lupa azul para buscar pensamentos"
      />
    </div>
    <h2 class="ff-inter">Meu Mural</h2>
    <div class="botoes">
      <button class="botao" (click)="recarregarMural()">
        Meu Mural
      </button>
      <button class="botao" (click)="listarFavoritos()">
        Meus Favoritos
      </button>
      <button class="botao" routerLink="/criarPensamento">
        Novo pensamento
      </button>
    </div>

  </header>

  <div class="mural" *ngIf="listaPensamento.length > 0; else semPensamentos">
    <div *ngFor="let pensamento of listaPensamento">
      <app-pensamento [pensamento]="pensamento" [listaFavoritos]="listaFavoritos"></app-pensamento>
    </div>
  </div>
</section>

<app-paginacao
  [maisPensamentos]="maisPensamentos"
  (click)="carregarMaisPensamentos()"
></app-paginacao>

<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>
      Poxa! Você ainda não tem nenhum pensamento. Adicione clicando em Adicionar
      Pensamentos!
    </p>
  </div>
</ng-template>
