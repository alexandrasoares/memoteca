<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter"> Meu Mural</h2>
    <button class="botao" routerLink="/criarPensamento"> Adicionar pensamento</button>
  </header>

  <div class="mural" *ngIf="listaPensamento.length > 0, else semPensamentos">
    <div *ngFor="let pensamento of listaPensamento">
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</section>

<app-paginacao [maisPensamentos]="maisPensamentos" (click)="carregarMaisPensamentos()" ></app-paginacao>

<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>
      Poxa! Você ainda não tem nenhum pensamento. Adicione clicando em Adicionar Pensamentos!
    </p>
  </div>
</ng-template>
